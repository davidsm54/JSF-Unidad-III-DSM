<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.listInstructorsHeader}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h1>#{str.listInstructorsHeader}</h1>
                
                <h:form>
                    <p:commandButton value="#{str.buttonAdd}" 
                                     action="#{instructorBean.iniciar()}"></p:commandButton>
                </h:form>
                
                <p:dataTable value="#{instructorBean.instructores}" var="i">
                    <p:column headerText="#{str.action}">
                        <h:form>
                            <p:commandButton value="#{str.buttonEdit}"
                                             action="#{instructorBean.editar(i)}"></p:commandButton>
                        </h:form>
                    </p:column>
                    
                    <p:column headerText="#{str.formInstructorsName}">
                        <p:outputLabel value="#{i.nombre}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.formInstructorsPassword}">
                        <p:outputLabel value="#{i.contrasenia}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.formInstructorsCity}">
                        <p:outputLabel value="#{i.ciudad}"></p:outputLabel>
                    </p:column>
                    
                    <p:column headerText="#{str.formCoursesName}">
                        <p:outputLabel value="#{i.curso.nombreCurso}"></p:outputLabel>
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
