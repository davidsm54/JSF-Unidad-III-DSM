<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.formCourseHeader}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.formCourseHeader}</h2>
                
                <p:fieldset legend="#{str.CoursesLegendForm}">
                    
                    <h:form>
                        <p:inputText placeholder="#{str.formCoursesName}" value="#{cursoBean.curso.nombreCurso}">
                        </p:inputText>
                        <p:inputText placeholder="#{str.formCoursesDuracion}" value="#{cursoBean.curso.duracion}">
                        </p:inputText>
                        <p:inputText placeholder="#{str.formCoursesCuatrimestre}" value="#{cursoBean.curso.cuatrimestre}">
                        </p:inputText>
                        
                        <p:commandButton value="#{str.buttonSave}" action="#{cursoBean.guardar()}">
                        </p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}" action="#{cursoBean.eliminar()}">
                        </p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}" action="#{cursoBean.cancelar()}">
                        </p:commandButton>
                    </h:form>
                </p:fieldset>
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
