<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.listLadyTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h1>#{str.listLadyTitle}</h1>
                
                <h:form>
                    <p:commandButton value="#{str.buttonAdd}" 
                                     action="#{quinceanieraBean.iniciar()}"></p:commandButton>
                </h:form>
                
                <p:dataTable value="#{quinceanieraBean.quinceanieras}" var="q">
                    <p:column headerText="#{str.action}">
                        <h:form>
                            <p:commandButton value="#{str.buttonEdit}"
                                             action="#{quinceanieraBean.editar(q)}"></p:commandButton>
                        </h:form>
                    </p:column>
                    
                    <p:column headerText="#{str.formLadyName}">
                        <p:outputLabel value="#{q.nombreQuinceaniera}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.formLadyFamily}">
                        <p:outputLabel value="#{q.familia}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.formLadyDream}">
                        <p:outputLabel value="#{q.suenio}"></p:outputLabel>
                    </p:column>
                    
                    <p:column headerText="#{str.formladyDress}">
                        <p:outputLabel value="#{q.vestido.marca}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.formladyShoes}">
                        <p:outputLabel value="#{q.zapatilla.nombreZapatilla}"></p:outputLabel>
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
