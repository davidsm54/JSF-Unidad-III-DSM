<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.formShoesTitle}</title>
    </h:head>
    <h:body>
         <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.formShoesTitle}</h2>
                
                <p:fieldset legend="#{str.formShoesLegend}">
                    
                    <h:form>
                        <p:inputText placeholder="#{str.formShoesName}" value="#{zapatillaBean.zapatilla.nombreZapatilla}">
                        </p:inputText>
                        <p:inputText placeholder="#{str.formShoesColor}" value="#{zapatillaBean.zapatilla.color}">
                        </p:inputText>
                        <p:inputText placeholder="#{str.formShoesMarc}" value="#{zapatillaBean.zapatilla.marca}">
                        </p:inputText>
                        
                        <p:commandButton value="#{str.buttonSave}" action="#{zapatillaBean.guardar()}">
                        </p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}" action="#{zapatillaBean.eliminar()}">
                        </p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}" action="#{zapatillaBean.cancelar()}">
                        </p:commandButton>
                    </h:form>
                </p:fieldset>
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
