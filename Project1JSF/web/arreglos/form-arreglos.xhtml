<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{str.formArraysTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
           <ui:define name="contenido">
                <h2>#{str.formArraysTitle}</h2>
                <p:fieldset legend="#{str.formArraysLegend}">
                    
                    <h:form>
                        <h:panelGrid columns="1">
                            <p:inputText placeholder="#{str.formArraysName}" value="#{arregloBean.arreglo.nombreArreglo}">
                        </p:inputText>
                            <p:inputText placeholder="#{str.formArraysCity}" value="#{arregloBean.arreglo.ciudad}">
                        </p:inputText>
                            <p:inputText placeholder="#{str.formArraysRoom}" value="#{arregloBean.arreglo.salon}">
                        </p:inputText>
                        
                            <p:selectOneMenu value="#{arregloBean.arreglo.fiesta.idFiesta}">
                                <f:selectItems value="#{arregloBean.fiestas}" 
                                               var="a" itemLabel="#{a.tipoFiesta}" itemValue="#{a.idFiesta}">
                            </f:selectItems>
                        </p:selectOneMenu>
                       </h:panelGrid>
                        
                        <p:commandButton value="#{str.buttonSave}" action="#{arregloBean.guardar()}">
                        </p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}" action="#{arregloBean.eliminar()}">
                        </p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}" action="#{arregloBean.cancelar()}">
                        </p:commandButton>
                    </h:form>
                </p:fieldset>
           </ui:define>
         </ui:composition>  
    </h:body>
</html>
