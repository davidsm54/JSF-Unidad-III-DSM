<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.listArraysTittle}</title>
    </h:head>
    <h:body>
          <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h1>#{str.listArraysTittle}</h1>
                
                <h:form>
                    <p:commandButton value="#{str.buttonAdd}" 
                                     action="#{arregloBean.iniciar()}"></p:commandButton>
                </h:form>
                
                <p:dataTable value="#{arregloBean.arreglos}" var="a">
                    <p:column headerText="#{str.action}">
                        <h:form>
                            <p:commandButton value="#{str.buttonEdit}"
                                             action="#{arregloBean.editar(a)}"></p:commandButton>
                        </h:form>
                    </p:column>
                    
                    <p:column headerText="#{str.formArraysName}">
                        <p:outputLabel value="#{a.nombreArreglo}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.formArraysCity}">
                        <p:outputLabel value="#{a.ciudad}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.formArraysRoom}">
                        <p:outputLabel value="#{a.salon}"></p:outputLabel>
                    </p:column>
                    
                    <p:column headerText="#{str.formPartiesType}">
                        <p:outputLabel value="#{a.fiesta.tipoFiesta}"></p:outputLabel>
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
