<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.listPartiesTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
             <ui:define name="contenido">
                 <h1>#{str.listPartiesTitle}</h1>
                <h:form>
                    <p:commandButton value="#{str.buttonAdd}" 
                                     action="#{fiestaBean.iniciar()}"></p:commandButton>
                </h:form>
                
                 <p:dataTable value="#{fiestaBean.fiestas}" var="f">
                     <p:column headerText="#{str.action}">
                        <h:form>
                            <p:commandButton value="#{str.buttonEdit}"
                                             action="#{fiestaBean.editar(f)}"></p:commandButton>
                        </h:form>
                    </p:column>
                    
                     <p:column headerText="#{str.formCoursesDuracion}">
                         <p:outputLabel value="#{f.duracion}"></p:outputLabel>
                    </p:column>
                     
                     <p:column headerText="#{str.formPartiesType}">
                         <p:outputLabel value="#{f.tipoFiesta}"></p:outputLabel>
                    </p:column>
                     <p:column headerText="#{str.formPartiesGuest}">
                         <p:outputLabel value="#{f.invitados}"></p:outputLabel>
                    </p:column>
                     
                </p:dataTable> 
             </ui:define>
        </ui:composition>
    </h:body>
</html>
