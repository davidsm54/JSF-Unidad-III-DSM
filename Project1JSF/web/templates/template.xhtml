<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.formHeader}</title>
        <f:event 
            listener ="#{plantillaBean.checkLogin()}"
                 type ="preRenderView"></f:event>
    </h:head>
    <h:body>
        <div id="pagina">
            <div id="header">
                <h1>#{str.systemTitle}</h1>
            </div>
            <div id="menu">
                <h:form>
                    <p:menubar>
                        <p:menuitem value="Inicio" action="Inicio"></p:menuitem>
                        <p:menuitem value="Usuarios" action="#{usuarioBean.listar()}"></p:menuitem>
                        <p:menuitem value="Modulos" action="#{moduloBean.listar()}"></p:menuitem>
                        <p:menuitem value="Roles" action="#{rolBean.listar()}"></p:menuitem>
                        <p:menuitem value="Cursos" action="#{cursoBean.listar()}"></p:menuitem>
                        <p:menuitem value="Instructores" action="#{instructorBean.listar()}"></p:menuitem>
                        <p:menuitem value="Fiestas" action="#{fiestaBean.listar()}"></p:menuitem>
                        <p:menuitem value="Arreglos para fiestas" action="#{arregloBean.listar()}"></p:menuitem>
                        <p:menuitem value="Zapatillas" action="#{zapatillaBean.listar()}"></p:menuitem>
                        <p:menuitem value="Vestidos" action="#{vestidoBean.listar()}"></p:menuitem>
                        <p:menuitem value="QuinceaÃ±eras" action="#{quinceanieraBean.listar()}"></p:menuitem>
                        <p:menuitem value="Permisos"></p:menuitem>
                    </p:menubar>
                </h:form>
            </div>
            <div id="contenido">
                <ui:insert name="contenido">
                    <h2>#{srt.systemWelcome}</h2>
                </ui:insert>
            </div>
            <div id="pie">
                <p><strong>#{str.developer}</strong>
                    #{str.myName}
                </p>
            </div>
        </div>
    </h:body>
</html>
