<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.listDressTitle}</title>
    </h:head>
    <h:body>
       
        
        <ui:composition template="/templates/template.xhtml">
             <ui:define name="contenido">
                 <h2>#{str.listDressTitle}</h2>
                <h:form>
                    <p:commandButton value="#{str.buttonAdd}" 
                                     action="#{vestidoBean.iniciar()}"></p:commandButton>
                </h:form>
                
                 <p:dataTable value="#{vestidoBean.vestidos}" var="v">
                     <p:column headerText="#{str.action}">
                        <h:form>
                            <p:commandButton value="#{str.buttonEdit}"
                                             action="#{vestidoBean.editar(v)}"></p:commandButton>
                        </h:form>
                    </p:column>
                    
                     <p:column headerText="#{str.formDressMarc}">
                         <p:outputLabel value="#{v.marca}"></p:outputLabel>
                    </p:column>
                     
                     <p:column headerText="#{str.formDressDesigner}">
                         <p:outputLabel value="#{v.diseniador}"></p:outputLabel>
                    </p:column>
                     <p:column headerText="#{str.formDressColor}">
                         <p:outputLabel value="#{v.color}"></p:outputLabel>
                    </p:column>
                     
                </p:dataTable> 
             </ui:define>
        </ui:composition>
    </h:body>
</html>
