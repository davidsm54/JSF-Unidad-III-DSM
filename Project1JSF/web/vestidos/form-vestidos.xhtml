<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.formDressTitle}</title>
    </h:head>
    <h:body>
       <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.formDressTitle}</h2>
                
                <p:fieldset legend="#{str.formDressTitle}">
                    
                    <h:form>
                        <p:inputText placeholder="#{str.formDressMarc}" value="#{vestidoBean.vestido.marca}">
                        </p:inputText>
                        <p:inputText placeholder="#{str.formDressColor}" value="#{vestidoBean.vestido.color}">
                        </p:inputText>
                        <p:inputText placeholder="#{str.formDressDesigner}" value="#{vestidoBean.vestido.diseniador}">
                        </p:inputText>
                        
                        <p:commandButton value="#{str.buttonSave}" action="#{vestidoBean.guardar()}">
                        </p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}" action="#{vestidoBean.eliminar()}">
                        </p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}" action="#{vestidoBean.cancelar()}">
                        </p:commandButton>
                    </h:form>
                </p:fieldset>
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
