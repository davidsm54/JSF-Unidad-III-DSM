<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{str.formInstructorsHeader}</title>
    </h:head>
    
    <h:body>
       <ui:composition template="/templates/template.xhtml">
           <ui:define name="contenido">
                <h2>#{str.formInstructorsHeader}</h2>
                <p:fieldset legend="#{str.InstructorsLegendForm}">
                    
                    <h:form>
                        <h:panelGrid columns="1">
                            <p:inputText placeholder="#{str.formInstructorsName}" value="#{instructorBean.instructor.nombre}">
                        </p:inputText>
                            <p:inputText placeholder="#{str.formInstructorsPassword}" value="#{instructorBean.instructor.contrasenia}">
                        </p:inputText>
                            <p:inputText placeholder="#{str.formInstructorsCity}" value="#{instructorBean.instructor.ciudad}">
                        </p:inputText>
                        
                            <p:selectOneMenu value="#{instructorBean.instructor.curso.idCurso}">
                                <f:selectItems value="#{instructorBean.cursos}" 
                                               var="i" itemLabel="#{i.nombreCurso}" itemValue="#{i.idCurso}">
                            </f:selectItems>
                        </p:selectOneMenu>
                       </h:panelGrid>
                        
                        <p:commandButton value="#{str.buttonSave}" action="#{instructorBean.guardar()}">
                        </p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}" action="#{instructorBean.eliminar()}">
                        </p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}" action="#{instructorBean.cancelar()}">
                        </p:commandButton>
                    </h:form>
                </p:fieldset>
           </ui:define>
         </ui:composition>     
    </h:body>
</html>
